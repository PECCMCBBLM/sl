<script type='text/javascript' src='https://cdn.jsdelivr.net/gh/peccmcbblm/sl/HH.min.js'>
<div id="srRequest" class="modal">
    <div class="modal-content">
        <p id="rHdr" class="h"></p>
        <span id="rAv"></span> <span id="rTxt"></span>
        <p style="padding-top: 30px;">
            <button id="rBlock" class="btn not"><i class="material-icons">block</i></button> <button id="rNo" class="btn no"><i class="material-icons">close</i></button>
            <button id="rYes" class="btn yes"><i class="material-icons">check</i></button>
        </p>
        <label class="chkcont">Do this for all future requests <input type="checkbox" name="ho" /><span class="chk"></span></label>
    </div>
</div>
<div class="tabbar">
    <ul class="tabrow">
        <li class="tablinks selected" id="cdShow" data-t="choice" data-c="0"><i class="material-icons">person</i><span class="tt">Dance Type</span></li>
        <li class="tablinks x" data-t="dances"><i class="material-icons">segment</i><span class="tt">Dance Menu</span></li>
        <li class="tablinks x" data-t="queue"><i class="material-icons">playlist_play</i><span class="tt">Playlist</span></li>
        <li class="tablinks" data-t="avList"><i class="material-icons">person_search</i><span class="tt">Sync/Invite</span></li>
        <li class="tablinks" data-t="settings"><i class="material-icons">settings</i><span class="tt">Settings</span></li>
        <li class="tablinks" data-t="host"><i class="material-icons">admin_panel_settings</i><span class="tt">Host Toggle</span></li>
    </ul>
    <img src="https://cdn.jsdelivr.net/gh/peccmcbblm/sl/o.png" />
</div>
<div id="pbWait" class="modal">
    <div class="modal-content">
        <p id="pbHdr" class="h">Please sit on the ball when it reaches you.</p>
        <div><figure class="pb"></figure></div>
        <p style="padding-top: 20px;">
            <button id="rCancel" class="btn"><i class="material-icons">close</i></button>
        </p>
    </div>
</div>
<div>
    <div id="choice" class="tabcontent">
        <div class="dc-content">
            <div class="dc-row">
                <button class="dc-btn" data-c="1"><i class="material-icons">person</i>SINGLE DANCES</button> <button class="dc-btn hd" data-c="3"><i class="material-icons">group_add</i>GROUP DANCES</button>
            </div>
            <div class="dc-row">
                <button class="dc-btn hd" data-c="2"><i class="material-icons">people</i>COUPLE DANCES</button> <button class="dc-btn" data-c="4"><i class="material-icons">groups</i>LINE DANCES</button>
            </div>
        </div>
    </div>
    <div id="dances" class="tabcontent x">
        <div class="ilb"><input id="sch" type="text" class="in" placeholder="Search.." /></div>
        <ol class="cdo" id="do"></ol>
    </div>
    <div id="queue" class="tabcontent x">
        <ol class="cdo">
            <li>
                <div class="menu"><span>Dance Queue</span></div>
                <ol id="qo"></ol>
            </li>
        </ol>
    </div>
    <div id="avList" class="tabcontent x">
        <button id="avRefresh" class="btn"><i class="material-icons">sync</i></button>
        <div class="box twopanel left">
            <div class="hh">
                <div class="h">Available for syncing</div>
                <div><i class="material-icons infob">info_outline</i><span class="infot">Ask if you can synchronize your dances with this person. If they accept, they will control your dancing.</span></div>
            </div>
            <div class="hs">
                <div class="h">Invite</div>
                <div><i class="material-icons infob">info_outline</i><span class="infot">Click a name to invite this person to dance.</span></div>
            </div>
            <ul class="uList"></ul>
        </div>
        <div class="box twopanel right">
            <div class="hh">
                <div class="h">Available to dance</div>
                <div><i class="material-icons infob">info_outline</i><span class="infot">Ask selected person to dance a couple dance with you.</span></div>
            </div>
            <div class="hs">
                <div class="h">Currently dancing</div>
                <div><i class="material-icons infob">info_outline</i><span class="infot">Click a name to remove this person from the dance machine.</span></div>
            </div>
            <ul class="uList"></ul>
        </div>
    </div>
    <div id="settings" class="tabcontent x">
        <div class="hh">
            <div class="box">
                <div class="info">
                    <span class="h">Dance transition time: </span><i class="material-icons infob">info_outline</i><span class="infot">Sets how often dances will change when dancing from the queue, or when dancing random dances.</span>
                    <p />
                    <span id="amount"></span>
                    <div id="slider-range"></div>
                </div>
            </div>
            <div class="box">
                <div class="info">
                    <span class="h">Avatar Height Adjustment: </span><i class="material-icons infob">info_outline</i>
                    <span class="infot">
                        If you have a small or large avatar, use this control to adjust your position above the floor when sat on dance poseballs. Note this setting will persist across the grid.<br />
                        To adjust your height temporarily for a particular dance, please use <b>Page-Up/Page-Down</b> buttons whilst seated.
                    </span>
                    <p />
                    <span id="avheight"></span>
                    <div id="slider-height"></div>
                </div>
            </div>
            <div class="box">
                <div class="info">
                    <span class="h">Allow host to override single dances: </span><i class="material-icons infob">info_outline</i>
                    <span class="infot">If enabled, hosts can control your single dances, allowing them to lead a group synchronised dance.</span>
                    <p />
                    <div class="tab">
                        <span class="cell">
                            <label class="optcont">Yes <input type="radio" checked="checked" name="ho" /><span class="chk"></span></label>
                        </span>
                        <span class="cell">
                            <label class="optcont">No <input type="radio" name="ho" /> <span class="chk"></span></label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="info">
                    <span class="h">Sync Requests: </span><i class="material-icons infob">info_outline</i><span class="infot">Take this action when someone asks to sync their dancing with you.</span>
                    <p />
                    <div class="tab">
                        <span class="cell">
                            <label class="optcont">Prompt <input type="radio" checked="checked" name="syn" /> <span class="chk"></span></label>
                        </span>
                        <span class="cell">
                            <label class="optcont">Accept <input type="radio" name="syn" /> <span class="chk"></span></label>
                        </span>
                        <span class="cell">
                            <label class="optcont">Reject <input type="radio" name="syn" /> <span class="chk"></span></label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="info">
                    <span class="h">Dance Requests: </span><i class="material-icons infob">info_outline</i><span class="infot abv">Take this action when someone asks to dance with you.</span>
                    <p />
                    <div class="tab">
                        <span class="cell">
                            <label class="optcont">Prompt <input type="radio" checked="checked" name="dnc" /> <span class="chk"></span></label>
                        </span>
                        <span class="cell">
                            <label class="optcont">Accept <input type="radio" name="dnc" /> <span class="chk"></span></label>
                        </span>
                        <span class="cell">
                            <label class="optcont">Reject <input type="radio" name="dnc" /> <span class="chk"></span></label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="info">
                    <span class="h">Favourite Dances: </span><i class="material-icons infob">info_outline</i>
                    <span class="infot abv">Your favourite dances are synchronised across the grid. Favourites you select whilst using this Omnio will appear as favourites on all other Omnios in world.</span>
                    <p />
                    <span>To clear your favourites list please click </span><span id="clrfav"><b>here</b></span>
                </div>
            </div>
        </div>
        <div class="hs">
            <div class="box texcen">
                <p />
                <button id="cfg" class="btn not"><i class="material-icons">settings</i></button>
                <p />
                <span class="h">To configure the Omnio, click the button above, and use the drop down menu when it appears. </span>
            </div>
        </div>
    </div>
</div>
<div class="control">
    <div class="mediac">
        <i id="ctl_stop" class="material-icons left">close</i> <i id="ctl_shuffle" class="material-icons small">shuffle</i>
        <span class="ppn dis"> <i id="ctl_prev" class="material-icons">skip_previous</i> <i id="ctl_play" class="material-icons">play_circle</i> <i id="ctl_next" class="material-icons">skip_next</i> </span>
        <i id="ctl_repeat" class="material-icons small">repeat</i> <i id="ctl_maxmin" class="material-icons right">keyboard_arrow_up</i> <i id="alarm" class="material-icons alarm">notifications_active</i>
    </div>
    <div class="mediap">
        <span id="np">...</span> <span id="prog" class="timer left">-.--</span> <span id="remain" class="timer right">-.--</span>
        <div id="progressbar"></div>
    </div>
</div>
